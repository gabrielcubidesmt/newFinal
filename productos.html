<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-sm" style="background-color: #4B0082;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white;">
            <img src="img/logo.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
              </li>
            </ul>
            <form class="d-flex">
              <button type="button" class="btn btn-outline-danger"  data-bs-toggle="modal" data-bs-target="#myModal">
                Cerrar Sesion
              </button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
        <h1 id="titulo" class="text-md-center">Bienvenido</h1>

        <div class="row">
            <div id="col-md-6">
                <table class="table table-dark table-hover">
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Perfil</th>
                        <th>Terminar</th>
                    </tr>
                    <tr>
                        <td id="userName"></td>
                        <td id="userEmail"></td>
                        <td id="userType"></td>
                        <td><a id="cerrarSession" href="#">Cerrar Sessión</a></td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- en el elemento identificado con el id 'mensajes' se mostraran los mensajes
             o resultado de ejecutar la peticion
        -->
        <div id="alerta" class="alert alert-info alert-dismissible">
            <strong>Información:</strong> <span id="mensaje"></span>
        </div>
        <br />
        <a href="menu.html"><img class="img-fluid" src="img/back.png" alt="Regresar" /></a>

        <button class="btn btn-outline-primary" mt-5 id="nuevoRegistro" onclick="activaNuevo();">
            Registrar Producto
        </button>

        <div class="row">
            <div class="col-md-6"></div>
            <!--aqui se actualizara el listado -->
            <div class="mb-5" id="listado"></div>
        </div>
        <!-- Seccion para nuevos registros-->
        <div id="nuevo">
            <div class="row mt-5">
                <h3>Registrar Producto</h3>
                <div class="col">
                    <!-- Name input -->
                    <div class="form-outline">
                        <label class="form-label" for="reference">Referencia</label>
                        <input type="text" id="reference" class="form-control" onkeydown="upperCaseF(this)" />
                    </div>
                </div>
                <div class="col">
                    <!-- Name input -->
                    <div class="form-outline">
                        <label class="form-label" for="brand">Marca</label>
                        <input type="text" id="brand" class="form-control" onkeydown="upperCaseF(this)" />
                    </div>
                </div>
                <div class="col">
                    <!-- Email input -->
                    <div class="form-outline">
                        <label class="form-label" for="category">Categoría</label>
                        <input type="email" id="category" class="form-control" onkeydown="upperCaseF(this)" />
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col">
                    <!-- Name input -->
                    <div class="form-outline">
                        <label class="form-label" for="availability">Disponibilidad</label>
                        <select class="form-control" id="availability">
                            <option value="true">SI</option>
                            <option value="false">NO</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <!-- Name input -->
                    <div class="form-outline">
                        <label class="form-label" for="price">Precio</label>
                        <input type="number" id="price" class="form-control" />
                    </div>
                </div>
                <div class="col">
                    <!-- Email input -->
                    <div class="form-outline">
                        <label class="form-label" for="quantity">Cantidad</label>
                        <input type="number" id="quantity" class="form-control" />
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col">
                    <!-- Name input -->
                    <div class="form-outline">
                        <label class="form-label" for="description">Descripción</label>
                        <input type="text" id="description" class="form-control" onkeydown="upperCaseF(this)" />
                    </div>
                </div>
                <div class="col">
                    <!-- Name input -->
                    <div class="form-outline">
                        <label class="form-label" for="objetivo">Objetivo</label>
                        <input type="text" id="objetivo" class="form-control" onkeydown="upperCaseF(this)" />
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col">
                    <!-- Name input -->
                    <div class="form-outline">
                        <label class="form-label" for="photography">Imagen</label>
                        <input type="text" id="photography" class="form-control" />
                    </div>
                </div>
            </div>
            <hr />
            <button class="btn btn-outline-primary" onclick="registrar();">Guardar</button>
            <button class="btn btn-outline-primary" onclick="estadoInicial();">Cancelar</button>
        </div>

        <!-- Seccion para editar registros-->
        <div id="editar">
            <div class="row mt-5">
                <h3>Registrar Producto</h3>
                <div class="col">
                    <!-- Name input -->
                    <div class="form-outline">
                        <label class="form-label" for="referenceEdit">Referencia</label>
                        <input type="text" disabled id="referenceEdit" class="form-control" onkeydown="upperCaseF(this)" />
                    </div>
                </div>
                <div class="col">                    
                    <div class="form-outline">
                        <label class="form-label" for="brandEdit">Marca</label>
                        <input type="text" id="brandEdit" class="form-control" onkeydown="upperCaseF(this)" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="categoryEdit">Categoría</label>
                        <input type="email" id="categoryEdit" class="form-control" onkeydown="upperCaseF(this)" />
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col">                
                    <div class="form-outline">
                        <label class="form-label" for="availabilityEdit">Disponibilidad</label>
                        <select class="form-control" id="availabilityEdit">
                            <option value="true">SI</option>
                            <option value="false">NO</option>
                        </select>
                    </div>
                </div>
                <div class="col">                    
                    <div class="form-outline">
                        <label class="form-label" for="priceEdit">Precio</label>
                        <input type="number" id="priceEdit" class="form-control" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="quantityEdit">Cantidad</label>
                        <input type="number" id="quantityEdit" class="form-control" />
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col">
                    <!-- Name input -->
                    <div class="form-outline">
                        <label class="form-label" for="descriptionEdit">Descripción</label>
                        <input type="text" id="descriptionEdit" class="form-control" onkeydown="upperCaseF(this)" />
                    </div>
                </div>
                <div class="col">
                    <!-- Name input -->
                    <div class="form-outline">
                        <label class="form-label" for="objetivoEdit">Objetivo</label>
                        <input type="text" id="objetivoEdit" class="form-control" onkeydown="upperCaseF(this)" />
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col">
                    <!-- Name input -->
                    <div class="form-outline">
                        <label class="form-label" for="photographyEdit">Imagen</label>
                        <input type="text" id="photographyEdit" class="form-control" />
                    </div>
                </div>
            </div>
            <hr />
            <button class="btn btn-outline-primary" onclick="actualizar();">Guardar</button>
            <button class="btn btn-outline-primary" onclick="estadoInicial();">Cancelar</button>
        </div>

        <!-- Seccion para confirmar eliminaciòn de registros-->
        <div id="eliminar">
            <div class="row mt-5">
                <h3 id="titleIdDelete"></h3>
                <div class="col mt-2">
                    <p id="productDelete"></p>
                </div>
            </div>            
            <button class="btn btn-outline-primary" onclick="borrarRegistro();">Aceptar</button>
            <button class="btn btn-outline-primary" onclick="estadoInicial();">Cancelar</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/productos/listarproductos.js"></script>
    <script src="js/productos/editarProducto.js"></script>
    <script src="js/productos/eliminarProducto.js"></script>
    <script src="js/productos/registrarproducto.js"></script>
    <script src="js/util/util.js"></script>
    <script src="js/productos/funciones.js"></script>
</body>

</html>
