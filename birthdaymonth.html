<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Ordenes de pedido</title>
</head>

<body>
    <div id="alerta" class="alert alert-info alert-dismissible">
        <strong>Información:</strong> <span id="mensaje"></span>
        <button class="close">&times;</button>
    </div>
    <nav class="navbar navbar-expand-sm" style="background-color: #4B0082;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white;">
            <img src="img/logo.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
              </li>
            </ul>
            <form class="d-flex">
              <button type="button" class="btn btn-outline-danger"  data-bs-toggle="modal" data-bs-target="#myModal">
                Cerrar Sesion
              </button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">

        <div class="row mt-2">
            <div class="col-md-12">
                <table class="table table-dark table-hover">
                    <tr>
                        <th>Incio</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Tipo</th>
                        <th>Terminar</th>
                    </tr>
                    </tr>
                    <tr>
                        <td><a href="menu.html"><img src="img/back.png" alt="Inicio"></a></td>
                        <td id="nameUser"></td>
                        <td id="emailUser"></td>
                        <td id="typeUser"></td>
                        <td><a id="cerrarSession" href="#">Cerrar Sessión</a></td>
                    </tr>
                    </tr>
                </table>
            </div>
        </div>


        <form>
            <div class="row mb-3  mt-5">
                <label for="estadoOrden" class="col-sm-2 col-form-label fw-bold">Mes de cumpleaños</label>
                <div class="col-sm-8">
                    <select class="form-select" id="monthBirthDay">
                        <option value="01">ENERO</option>
                        <option value="02">FEBRERO</option>
                        <option value="03">MARZO</option>
                        <option value="04">ABRIL</option>
                        <option value="05">MAYO</option>
                        <option value="06">JUNIO</option>
                        <option value="07">JULIO</option>
                        <option value="08">AGOSTO</option>
                        <option value="09">SEPTIEMBRE</option>
                        <option value="10">OCTUBRE</option>
                        <option value="11">NOVIEMBRE</option>
                        <option value="12">DICIEMBRE</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" id="consultarMes">Consultar</button>
                </div>
            </div>
        </form>


        <div class="row">
            <!--aqui se actualizara el listado -->
            <div id="listado" class="col-md-12">

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/query/birthdaymonth.js"></script>
</body>

</html>
