          <button type="button" class="btn btn-outline-info" style="color: whitesmoke;" data-bs-toggle="modal" data-bs-target="#myModal">
            Iniciar Sesion
          </button>
        </form>
      </div>
    </div>

    <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog" >
      <div class="modal-content" style="background-color: #4B0082;">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" style="color: white;">Iniciar Sesion</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="mb-3">
            <label for="inputEmail" class="form-label" style="color: white;">Email</label>
            <input type="email" class="form-control mb-3" id="inputEmail">
            <p class="text-danger err">*Debe ingresar el campo Email, y este debe ser un email valido.</p>
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label" style="color: white;">Password</label>
            <input type="password" class="form-control mb-3" id="inputPassword">
            <p class="text-danger err">*Debe ingresar el campo Password</p>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button id="autenticate" type="button" class="btn btn-primary text-center mt-1">Ingresar</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  
  <div class="container-fluid p-5 text-white text-center" style="background-color: #000066;">
    <h1>Bienvenido</h1> 
  </div>
  <div class="container bg-light mt-5">
    
    <div id="alerta" class="alert alert-info alert-dismissible">
      <strong>Información:</strong> <span id="mensaje"></span>
      <button class="close">&times;</button>
    </div>

    <div class="row">
      <div class="col-md-10">
        <h4>Productos disponibles</h4>
        <form>
          <div class="row mb-3  mt-5">
            <label for="opcionConsulta" class="col-sm-2 col-form-label fw-bold">Opciones</label>
            <div class="col-sm-4">
              <select class="form-select" id="opcionConsulta">
                <option value="0" selected>Todos</option>
                <option value="1">X Menor Precio</option>
                <option value="2">X Descripción</option>
              </select>
            </div>
            <div id="camposConsulta" class="col-sm-4">
              <input type="text" id="byPrice" class="form-control" onkeydown="upperCaseF(this)" />
              <input type="text" id="byDescription" class="form-control" onkeydown="upperCaseF(this)" />
            </div>
            <div class="col-sm-2">
              <button type="button" class="btn btn-primary" id="consultarProducto">Consultar</button>
            </div>
          </div>
        </form>
        <div class="mb-5" id="listado"></div>
        <div class="mb-5" id="listadoxprecio"></div>
        <div class="mb-5" id="listadoxdescripcion"></div>
      </div>
