<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-sm" style="background-color: #4B0082;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white;">
            <img src="img/logo.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
              </li>
            </ul>
            <form class="d-flex">
              <button type="button" class="btn btn-outline-danger"  data-bs-toggle="modal" data-bs-target="#myModal">
                Cerrar Sesion
              </button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
        <h1 id="titulo" class="text-md-center">Bienvenido</h1>

        <div class="row">
            <div id="col-md-6">
                <table class="table table-dark table-hover">
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Perfil</th>
                        <th>Terminar</th>
                    </tr>
                    <tr>
                        <td id="userName"></td>
                        <td id="userEmail"></td>
                        <td id="userType"></td>
                        <td><a id="cerrarSession" href="#">Cerrar Sessión</a></td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- en el elemento identificado con el id 'mensajes' se mostraran los mensajes
             o resultado de ejecutar la peticion
        -->
        <div id="alerta" class="alert alert-info alert-dismissible">
            <strong>Información:</strong> <span id="mensaje"></span>
        </div>
        <br />
        <a href="menu.html"><img class="img-fluid" src="img/back.png" alt="Regresar" /></a>

        <button class="btn btn-outline-primary" mt-5 id="nuevoRegistro" onclick="activaNuevo();">
            Registrar Usuario
        </button>

        <div class="row">
            <div class="col-md-6"></div>
            <!--aqui se actualizara el listado -->
            <div class="mb-5" id="listado"></div>
        </div>
        <!-- Seccion para nuevos registros-->
        <div id="nuevo">
            <div class="row mt-5">
                <h3>Registrar Usuario</h3>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="identification">Identificación</label>
                        <input type="number" id="identification" class="form-control" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="name">Nombre</label>
                        <input type="text" id="name" class="form-control" onkeydown="upperCaseF(this)" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="cellPhone">Celular</label>
                        <input type="number" id="cellPhone" class="form-control" onkeydown="upperCaseF(this)" />
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="birthtDay">Cumpleaños</label>
                        <input type="date" id="birthtDay" class="form-control" onkeydown="upperCaseF(this)" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control" />
                    </div>
                    
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="address">Dirección</label>
                        <input type="text" id="address" class="form-control" onkeydown="upperCaseF(this)" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="zone">Zona</label>
                        <input type="text" id="zone" class="form-control" />
                    </div>
                    
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="type">Tipo</label>
                        <select class="form-control" id="type">
                            <option value="ADM">ADMINISTRADOR</option>    
                            <option value="ASE">ASESOR</option>
                            <option value="COORD">COORDINADOR</option>
                        </select>
                    </div>
                </div>
            </div>
            <hr />
            <button class="btn btn-outline-primary" onclick="registrar();">Guardar</button>
            <button class="btn btn-outline-primary" onclick="estadoInicial();">Cancelar</button>
        </div>

        <!-- Seccion para editar registros-->
        <div id="editar">
            <div class="row mt-5">
                <h3>Editar Usuario</h3>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="idEdit">Id</label>
                        <input type="number" id="idEdit" class="form-control" disabled/>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="identificationEdit">Identificación</label>
                        <input type="number" id="identificationEdit" class="form-control" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="nameEdit">Nombre</label>
                        <input type="text" id="nameEdit" class="form-control" onkeydown="upperCaseF(this)" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="cellPhoneEdit">Celular</label>
                        <input type="number" id="cellPhoneEdit" class="form-control" onkeydown="upperCaseF(this)" />
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="birthtDayEdit">Cumpleaños</label>
                        <input type="date" id="birthtDayEdit" class="form-control" onkeydown="upperCaseF(this)" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="emailEdit">Email</label>
                        <input type="email" id="emailEdit" class="form-control" />
                    </div>
                    
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="passwordEdit">Password</label>
                        <input type="password" id="passwordEdit" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="addressEdit">Dirección</label>
                        <input type="text" id="addressEdit" class="form-control" onkeydown="upperCaseF(this)" />
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="zoneEdit">Zona</label>
                        <input type="text" id="zoneEdit" class="form-control" />
                    </div>
                    
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="typeEdit">Tipo</label>
                        <select class="form-control" id="typeEdit">
                            <option value="ADM">ADMINISTRADOR</option>    
                            <option value="ASE">ASESOR</option>
                            <option value="COORD">COORDINADOR</option>
                        </select>
                    </div>
                </div>
            </div>
            <hr/>
            <button class="btn btn-outline-primary" onclick="actualizar();">Guardar</button>
            <button class="btn btn-outline-primary" onclick="estadoInicial();">Cancelar</button>
        </div>

        <!-- Seccion para confirmar eliminaciòn de registros-->
        <div id="eliminar">
            <div class="row mt-5">
                <h3 id="titleIdDelete"></h3>
                <div class="col mt-2">
                    <p id="productDelete"></p>
                </div>
            </div>            
            <button class="btn btn-outline-primary" onclick="borrarRegistro();">Aceptar</button>
            <button class="btn btn-outline-primary" onclick="estadoInicial();">Cancelar</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/usuarios/listarusuarios.js"></script>
    <script src="js/usuarios/editarUsuario.js"></script>
    <script src="js/usuarios/eliminarUsuario.js"></script>
    <script src="js/usuarios/registrarUsuario.js"></script>
    <script src="js/util/util.js"></script>
    <script src="js/usuarios/funciones.js"></script>
</body>

</html>
